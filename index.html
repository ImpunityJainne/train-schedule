<!DOCTYPE html>

    <head>

        <title>Train Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Fonts -->
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/teleindicadores-1" type="text/css"/>

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Local CSS File -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    </head>

    <body>
        
        <!-- Employee Tracker -->
        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style=>
                <h1 class="text-center">ZÃ¼rich HB</h1>
                <h3 class="text-center">On time, because we are Swiss</h3>
                </div>
                        
                <div class="row">
                <div class="col-md-12">
                    <!-- Current Train Schedule-->
                    <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id='trains-table'>
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col" class="text-center">Frequency</th>
                            <th scope="col" class="text-center">Next Arrival</th>
                            <th scope="col" class="text-center">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
                </div>

                <div class="row">
                        <div class="col-md-12">
                            <!-- Add Train  -->
                            <div class="card mb-4 p-4">
                            <div class="card-body">
                                <h3 class="card-title">Add Train</h3>
                                <!-- Entry Form -->
                                <form>
                                <div class="form-group row">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="CNL Berliner" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Berlin" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="first-train-input" placeholder="17:00" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="15" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                </form>
                            </div>
                            </div>
                        </div>
                        </div> 

            </div>
    

        <script src="assets/javascript/code.js"></script>

    </body>
</html>
